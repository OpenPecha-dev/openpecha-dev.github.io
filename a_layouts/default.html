<!DOCTYPE html>
<html>

<body>
    <div class="wrapper">
        <header>
            <p class="view"><a href="{{ site.github.repository_url }}">View our Project on GitLab <small>{{ site.github.repository_nwo }}</small></a></p>
            <p class="view"><a href="{{ site.github.owner_url }}">View our GitLab Profile</a></p>
        </header>
        <section>

            {{ content }}

        </section>
        <footer>
            {% if site.github.is_project_page %}
            <p>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
            {% endif %}
            <p><small>Hosted on GitLab Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
        </footer>
    </div>

</body>

</html>
